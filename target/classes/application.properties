# Configuraci�n del nombre de la aplicaci�n
spring.application.name=pet-adoption-app

# Configuraci�n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:dogsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Inicializaci�n de la base de datos
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# Configuraci�n de Hibernate
spring.jpa.hibernate.ddl-auto=none

# Habilitar la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci�n para Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

